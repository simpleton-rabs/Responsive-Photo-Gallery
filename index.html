<!DOCTYPE html>
<html lang="en-GB">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link to css -->
    <link rel="stylesheet" type="text/css" href="css/css.css">
    <!-- link to icon -->
    <link rel="icon" type="" href="">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karma:wght@300&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">
    <title>The places that have defined me</title>
</head>

<body>

    <div id="maincontainer">

        <div id="header">

            <h1>The Places That Have Defined Me</h1>

        </div>
        <!-- Contain to use as grid -->
        <div id="gallerycontainer">

            <!-- Picture 1 -->
            <div class="pic" id="pic1">
                <picture>
                    <!-- Square image for mobile -->
                    <source media="(max-width: 499px)" srcset="pictures/1square.jpg" />
                    <!-- Image for all other sizes -->
                    <img src="pictures/1.jpg" alt="picture of a cat underneath a wooden chair"
                        title="Dhaka, Bangladesh.  A cat underneath my late Grandad's chair." />
                </picture>
                <p>
                    Dhaka, Bangladesh. A cat underneath my late Grandad's chair.
                </p>
            </div>

            <!-- picture 2 -->
            <figure>
                <picture>
                    <source media="(max-width: 499px)" srcset="pictures/2square.jpg" />
                    <source media="(min-width: 500px)" srcset="pictures/2.jpg" />
                    <img src="pictures/2.jpg"
                        alt="picture of a temple complex with a stupa with a gold face with buddha's eyes"
                        title="Kathmandu, Nepal. A stupa at Swayambhunath temple complex." />
                </picture>
                <br />
                <figcaption>
                    Kathmandu, Nepal. A stupa at Swayambhunath Temple complex.
                </figcaption>
            </figure>

            <!-- Picture 3 -->
            <figure>
                <picture>
                    <source media="(max-width: 499px)" srcset="pictures/3square.jpg" />
                    <source media="(min-width: 500px)" srcset="pictures/3.jpg" />

                        title="Outside Tokya, Japan.  A view of Mount Fuji taken from the Shinkansen train" />
                </picture>
                <br />
                <figcaption>
                    Outside Tokya, Japan. A view of Mount Fuji taken from the Shinkansen train.
                </figcaption>
            </figure>

            <!-- Picture 4 -->

                        alt="a picture of a bridge over a river with a sunset in the distance, a crown on a bamboo pole in the foreground"
                        title="Kolkata, West Bengal, India.  The Hoogly river bridge. " />
                    </picture>
                     <br />
                    <figcaption>
                        Kolkata, West Bengal, India. The Hoogly River bridge.
                    </figcaption>

            </figure>

            <!-- picture 5 -->
            <figure>

                        title="Dhaka, Bangladesh. The veranda at my grandparents house. " />
                    </picture>
                        <br />
                    <figcaption>
                        Dhaka, Bangladesh. The veranda at my Grandparent's house.
                    </figcaption>

            </figure>

            <!-- Picture 6 -->
            <figure>

                        <br />
                    <figcaption>
                        Tokyo, Japan. A capsule hotel.
                    </figcaption>
            </figure>

                        Kolkata, West Bengal, India. India Coffee House - where the intellectuals gather.

            </figure>

                    <br />
                    <figcaption>
                        Manakamana, Nepal. The foothills of the Himayalayas.

            </figure>

            <figure>

                    <source media="(min-width: 500px)" srcset="pictures/12.jpg" />
                    <img src="pictures/12.jpg"
                        alt="a picture of a tea cup with floating branches in the river in the distance"

                    </picture>
                    <br />
                    <figcaption>
                        Kolkata, West Bengal. Tea by the Hoogly river.
                    </figcaption>
            </figure>

                <picture>

                    <figcaption>
